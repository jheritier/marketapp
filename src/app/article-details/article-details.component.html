<div class="article" *ngIf="product">
    <div class="article-infos">
        <img src="../assets/img/gamay.jpg" class="article-image">
        

        <div class="article-details">
            <div class="article-content">{{product.name}}</div>
            CHF {{product.price}}

            <div class="variant-list">
                <div class="variant-name">Contenance</div>
                <div class="variant-item-list">
                    <div (click)="bottleSize(1)" class="variant-item" [ngClass]="isSelected1 ? 'variant-item-selected' : 'variant-item'">50cl</div>
                    <div (click)="bottleSize(2)" class="variant-item" [ngClass]="isSelected2 ? 'variant-item-selected' : 'variant-item'">75cl</div>
                </div>
            </div>

            <div class="quantity">
                <div class="quantityLabel">Quantit√©</div>
                <div class="quantityChooser">
                    <div class="quantityM-left" (click)="quantityM()">-</div>
                    <input class="quantityValue" type="number" step="1" placeholder="0" value="{{quantity}}" (input)="onInputChange($event.target.value)">
                    <span class="quantityM-right" (click)="quantityP()">+</span>
                </div>
            </div>

            <button>Ajouter</button>
        </div>
    </div>
</div>
