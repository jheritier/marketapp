<div class="article" *ngIf="product">
    <div class="article-infos">
        <img src="../assets/img/gamay.jpg" class="article-image">
        <div class="article-content">{{product.name}}</div>
    </div>

    <div class="article-details">
        <select class="variant">
            <option>75 cl - {{product.price}}</option>
            <option>50 cl - {{product.price}}</option>
            </select>

        <div class="quantity">1</div>
    </div>

</div>
