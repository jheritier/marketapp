<div class="article" *ngIf="productList">
    <div class="article-details">
        <img src="../assets/img/gamay.jpg" class="article-image">
        <div class="article-content">
        {{product.name}}   
        </div>
    </div>

    <select class="form-control variant">
        <option>{{product.price}}</option>
      </select>

    <div class="quantity">
        0
    </div>

</div>
